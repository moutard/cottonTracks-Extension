<!DOCTYPE html>
<html>
<head>
<title>cottonTracks</title>

<!-- Library -->
<script type='text/javascript' src='lib/class.js'></script>
<script type='text/javascript' src='lib/jquery-1.9.1.min.js'></script>
<script type='text/javascript' src='lib/underscore.min.js'></script>
<script type='text/javascript' src='lib/backbone.min.js'></script>

<!-- Cotton -->
<script type='text/javascript' src='init.js'></script>

<!-- Cotton.ui -->
<script type='text/javascript' src='ui/init.js'></script>
<script type='text/javascript' src='ui/story_container.js'></script>
<script type='text/javascript' src='ui/story/init.js'></script>
<script type='text/javascript' src='ui/story/item/init.js'></script>
<script type='text/javascript' src='ui/story/item/item.js'></script>
<script type='text/javascript' src='ui/story/item/item_featured_image.js'></script>
<script type='text/javascript' src='ui/story/item/item_infos.js'></script>
<script type='text/javascript' src='ui/story/item/item_menu.js'></script>
<script type='text/javascript' src='ui/story/item/item_dna.js'></script>
<script type='text/javascript' src='ui/story/item/content/init.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content_factory.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content_default.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content_image.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content_map.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content_search.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content_slideshow.js'></script>
<script type='text/javascript' src='ui/story/item/content/item_content_video.js'></script>

<script type='text/javascript' src='ui/world.js'></script>

<!-- Cotton.db -->
<script type='text/javascript' src='db/init.js'></script>
<script type='text/javascript' src='db/engine.js'></script>
<script type='text/javascript' src='db/translator.js'></script>
<script type='text/javascript' src='db/store.js'></script>
<script type='text/javascript' src='db/store_indexeddb.js'></script>

<!-- Cotton.model -->
<script type='text/javascript' src='model/init.js'></script>
<script type='text/javascript' src='model/story.js'></script>
<script type='text/javascript' src='model/extracted_paragraph.js'></script>
<script type='text/javascript' src='model/extracted_dna.js'></script>
<script type='text/javascript' src='model/visit_item.js'></script>

<!-- Cotton.utils -->
<script type='text/javascript' src='utils/url_parser.js'></script>

<!-- Cotton.translators -->
<script type='text/javascript' src='translators/init.js'></script>
<script type='text/javascript' src='translators/story_translators.js'></script>
<script type='text/javascript' src='translators/visit_item_translators.js'></script>

<!-- Controller -->
<script type='text/javascript' src='controller/init.js'></script>
<script type='text/javascript' src='controller/lightyear.js'></script>

<!-- stylesheets -->
<link rel="stylesheet/less" type="text/css" href="media/lightyear.less" />
<link rel="stylesheet" media ="screen" type="text/css" title="design" href="media/items.css"/>
<!-- less script should be after .less file -->
<script type='text/javascript' src='lib/less-1.3.0.min.js'></script>

</head>

<body>
	<div class="ct">
  	<div class="ct-menu">
  	  <div class="ct-sum_up">
  	    <div class="ct-sticker">
  	      <div class="ct-featured_image">
						<img class="resize" src=''>
  	      </div>
  	      <div class="ct-infos">
  	        <div class="ct-story_title">
  	        </div>
  	        <div class="ct-story_details">
  	          <span class="menu_articles_count"></span>
  	          <span class="menu_images_count"></span>
  	          <span class="menu_videos_count"></span>
  	        </div>
  	      </div>
        </div>
        <div class="ct-options">
          <div class="ct-option star">
          </div>
          <div class="ct-option comment">
          </div>
          <div class="ct-option share">
          </div>
        </div>
  	    <div class="separation_line">
  	    </div>
  	  </div>
  	  <div class="ct-filters">
  	    <div class="separation_line">
  	    </div>
  	    <div class="ct-filter_options">
  	      <div class="ct-filter all_filter">All</div>
  	      <div class="ct-filter articles_filter">Articles</div>
  	      <div class="ct-filter images_filter">Images</div>
  	      <div class="ct-filter videos_filter">Videos</div>
  	      <div class="ct-filter maps_filter">Maps</div>
  	      <div class="ct-filter sounds_filter">Sounds</div>
  	      <div class="ct-filter quotes_filter">Quotes</div>
  	    </div>
  	  </div>
  	  <div class="ct-settings">
  	  </div>
  	</div>
  	<div class="ct-story_container">
  	</div>
  	<div class="ct-timeline">
  	</div>
  </div>
</body>
</html>
