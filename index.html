<body>
  <div id="ct">
    <div class="ct-curtain">
      <h1>cottonTracks</h1>
      <p>We are currently taking a look at your train of thoughts to identify the best of what you browsed recently. It should not take more than a couple of minutes.</p>
      <div class="ct-lens">
        <div class='shadow'></div>
        <div class='glass'></div>
        <div class="gear gear1">
          <img class="shine animate" src="media/images/loading/gear1.png" >
          <img class="perspective animate" src="media/images/loading/gear1_perspective.png" >
          <img class="middlescrew" src="media/images/loading/lens_gears1_middlescrew.png">
        </div>

        <div class="gear gear2">
          <img class="shine animate" src="media/images/loading/gear2.png" >
          <img class="perspective animate" src="media/images/loading/gear2_perspective.png" >
          <img class="middlescrew" src="media/images/loading/lens_gears1_middlescrew.png">
        </div>

        <div class="gear gear3">
          <img class="shine animate" src="media/images/loading/gear3.png" >
          <img class="perspective animate" src="media/images/loading/gear3_perspective.png" >
          <img class="middlescrew" src="media/images/loading/lens_gears1_middlescrew.png">
        </div>

        <div class="gear gear4">
          <img class="shine animate" src="media/images/loading/gear4.png" >
          <img class="perspective animate" src="media/images/loading/gear4_perspective.png" >
          <img class="middlescrew" src="media/images/loading/lens_gears1_middlescrew.png">
        </div>

          <img class="border" src="media/images/loading/border2.png">

      </div>

      <div class="meter animate yellow">
        <span class="progress_bar" style="width:20%;">
          <span class="stripe"></span>
        </span>
		  </div>
      <div class="percentage">
        35 %
      </div>

    </div>

    <div id="ct-stickyBar_bar">
      <div class="ct-container">
  	      <div class="ct-arrow ct-arrow_left"></div>
	      <div class="ct-arrow ct-arrow_right"></div>
      </div>
      <div class="ct-commands">
        <div class="ct-iconButton ct-iconButton_home"></div>
        <div class="ct-iconButton ct-iconButton_search"></div>
        <div class="ct-middle">
          <div class="ct-textButton ct-textButton_edit">Edit</div>
          <div class="ct-textButton ct-textButton_share"><a href='settings/settings.html'>Settings</a></div>
          <div class="ct-flip">Welcome</div>
        </div>
      </div>
      <div class="ct-sumUp"></div>
    </div>

  </div>
